<!Doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Modal con video de youtube | Alodor</title>
    </head>
    
    <body>
        <div class="container">
            <h1>Mostrar Modal</h1>
            <button id="mostrar">Ver video</button>
        </div>
        
        <div class="modal">
            <div class="overlay">
                <div class="modal-container">
                    <div class="videoWrapper">  
                        <iframe id="video" width="640" height="360" src="https://www.youtube.com/embed/NLLsHf-9esA" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="function.js"></script>
    </body>
</html>
