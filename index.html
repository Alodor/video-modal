<!Doctype html>
<html>
    <head>
        <title>Modal con video de youtube</title>
    </head>
    <body>
        <div class="container">
            <h1>Mostrando modal con video de youtube</h1>
            <button id="mostrar">Mostrar</button>
        </div>
        
        <div class="modal">
            <div class="overlay">
                <div class="modal-container">
                    <div class="videoWrapper">  
                        <iframe id="video" width="640" height="360" src="https://www.youtube.com/embed/NLLsHf-9esA" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </body>
</html>
